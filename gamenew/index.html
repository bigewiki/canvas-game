<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Canvas Game!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="dcterms.rightsHolder" content="Edward M." />
    <meta name="dcterms.dateCopyrighted" content="2019" />
    <meta name="description" content="Canvas Game" />
    <meta
      name="keywords"
      content="super amazing awesome incredible fantastic cool"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="game.js"></script>
    <script
      src="https://kit.fontawesome.com/9bf2aeb3dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main">
      <div id="score-wrapper"></div>
      <div id="game-wrapper">
        <canvas id="game-canvas"></canvas>
      </div>
      <div id="game-buttons">
        <div id="game-buttons-inner-wrapper">
          <div id="row1">
            <i class="game-button fas fa-arrow-alt-circle-up" id="up-arrow"></i>
          </div>
          <div id="row2">
            <i
              class="game-button fas fa-arrow-alt-circle-left"
              id="left-arrow"
            ></i>
            <i
              class="game-button fas fa-arrow-alt-circle-right"
              id="right-arrow"
            ></i>
          </div>
          <div id="row3">
            <i
              class="game-button fas fa-arrow-alt-circle-down"
              id="down-arrow"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div id="validator"></div>
      <script>
        document.getElementById(
          "validator"
        ).innerHTML = `<a href="http://validator.w3.org/nu/?doc=${window.location.href}" target="_blank">HTML 5 Validation</a>`;
      </script>
      <div id="credit">
        <a
          href="http://www.lostdecadegames.com/how-to-make-a-simple-html5-canvas-game/"
          target="_blank"
        >
          Credit to Matt Hackett</a
        >
      </div>
    </footer>
  </body>
</html>
